{{- $namespace := .Values.namespace }}
{{ if eq .Release.Namespace $namespace }}

{{- $serv := "api" -}}
{{- $istiocomp := "ingressgateway" -}}

apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: add-header
spec:
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.http_connection_manager
              subFilter:
                name: envoy.filters.http.router
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.lua
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
            inlineCode: |
              function envoy_on_request(handle)
                local headers = handle:headers()
                local streamInfo = handle:streamInfo()
                dsc = streamInfo:downstreamSslConnection()
                if dsc ~= nil then
                  if dsc:peerCertificatePresented() then
                    headers:add("x-peer-given", "yes")
                    headers:add("x-ssl-client-certificate", dsc:subjectPeerCertificate())
                  else
                    headers:add("x-peer-given", "no")
                  end
                end
              end
  workloadSelector:
    labels:
      istio: {{ $istiocomp }}-{{ $namespace }}

{{- end }}
